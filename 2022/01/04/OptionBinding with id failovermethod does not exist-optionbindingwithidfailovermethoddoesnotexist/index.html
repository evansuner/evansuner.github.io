    <div id="main"><section class="article">
  <h2 class="title">OptionBinding with id &#34;failovermethod&#34; does not exist</h2>
  <p class="sub">Jan 4, 2022</p>
  <article class="content">
    <h2 id="报错信息："><a href="#报错信息：" class="headerlink" title="报错信息："></a>报错信息：</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">~ yum update</span><br><span class="line">Invalid configuration value: failovermethod=priority <span class="keyword">in</span> /etc/yum.repos.d/CentOS-Epel.repo; Configuration: OptionBinding with <span class="built_in">id</span> <span class="string">&quot;failovermethod&quot;</span> does not exist</span><br></pre></td></tr></table></figure>
<h2 id="解决方式"><a href="#解决方式" class="headerlink" title="解决方式"></a>解决方式</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">~ vim /etc/yum.repos.d/CentOS-Epel.repo</span><br><span class="line"></span><br><span class="line">~ <span class="comment"># 注释failovermethod=priority</span></span><br><span class="line">[epel]</span><br><span class="line">name=EPEL <span class="keyword">for</span> redhat/centos <span class="variable">$releasever</span> - <span class="variable">$basearch</span></span><br><span class="line">baseurl=http://mirrors.tencentyun.com/epel/<span class="variable">$releasever</span>/Everything/<span class="variable">$basearch</span></span><br><span class="line"><span class="comment"># failovermethod=priority</span></span><br><span class="line">enabled=1</span><br><span class="line">gpgcheck=1</span><br><span class="line">gpgkey=file:///etc/pki/rpm-gpg/RPM-GPG-KEY-EPEL-8</span><br></pre></td></tr></table></figure>
<p>重新执行<code>yum update</code>，问题解决！</p>
