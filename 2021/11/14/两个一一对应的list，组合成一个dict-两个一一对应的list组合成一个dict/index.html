  <h2 class="title">两个一一对应的list，组合成一个dict</h2>
  <p class="sub">Nov 14, 2021</p>
  <article class="content">
    <p>这里我们可以使用 Python 的内置函数 zip，先将两个对应的列表转换成一个元组，接着使用 dict()函数将元组转换为字典。</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">categories = [<span class="string">&#x27;A.&#x27;</span>,<span class="string">&#x27;B.&#x27;</span>,<span class="string">&#x27;C.&#x27;</span>]</span><br><span class="line">cities = [</span><br><span class="line">[<span class="string">&#x27;阿坝州&#x27;</span>,<span class="string">&#x27;安康&#x27;</span>,<span class="string">&#x27;阿克苏地区&#x27;</span>,<span class="string">&#x27;阿里地区&#x27;</span>,<span class="string">&#x27;阿拉善盟&#x27;</span>,<span class="string">&#x27;阿勒泰地区&#x27;</span>],</span><br><span class="line">[<span class="string">&#x27;蚌埠&#x27;</span>,<span class="string">&#x27;白城&#x27;</span>,<span class="string">&#x27;保定&#x27;</span>,<span class="string">&#x27;北海&#x27;</span>,<span class="string">&#x27;宝鸡&#x27;</span>,<span class="string">&#x27;北京&#x27;</span>],</span><br><span class="line">[<span class="string">&#x27;长春&#x27;</span>,<span class="string">&#x27;昌都&#x27;</span>,<span class="string">&#x27;常德&#x27;</span>,<span class="string">&#x27;成都&#x27;</span>,<span class="string">&#x27;承德&#x27;</span>,<span class="string">&#x27;赤峰&#x27;</span>]</span><br><span class="line">]</span><br><span class="line"></span><br><span class="line">cate_cities = <span class="built_in">dict</span>(<span class="built_in">zip</span>(categories,cities))</span><br><span class="line"></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">&#123;</span></span><br><span class="line"><span class="string">&#x27;A.&#x27;:[&#x27;阿坝州&#x27;,&#x27;安康&#x27;,&#x27;阿克苏地区&#x27;,&#x27;阿里地区&#x27;,&#x27;阿拉善盟&#x27;,&#x27;阿勒泰地区&#x27;],</span></span><br><span class="line"><span class="string">&#x27;B.&#x27;:[&#x27;蚌埠&#x27;,&#x27;白城&#x27;,&#x27;保定&#x27;,&#x27;北海&#x27;,&#x27;宝鸡&#x27;,&#x27;北京&#x27;],</span></span><br><span class="line"><span class="string">&#x27;C.&#x27;:[&#x27;长春&#x27;,&#x27;昌都&#x27;,&#x27;常德&#x27;,&#x27;成都&#x27;,&#x27;承德&#x27;,&#x27;赤峰&#x27;]</span></span><br><span class="line"><span class="string">&#125;</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br></pre></td></tr></table></figure>
  </article>
