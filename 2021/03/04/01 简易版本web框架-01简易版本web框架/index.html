  <h2 class="title">01 简易版本web框架</h2>
  <p class="sub">Mar 4, 2021</p>
  <article class="content">
    <h1 id="软件开发架构"><a href="#软件开发架构" class="headerlink" title="软件开发架构"></a>软件开发架构</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">cs架构</span><br><span class="line">bs架构</span><br><span class="line"><span class="comment"># 本质bs也是cs</span></span><br></pre></td></tr></table></figure>

<h1 id="纯手撸web框架"><a href="#纯手撸web框架" class="headerlink" title="纯手撸web框架"></a>纯手撸web框架</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># http协议</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">http协议	数据传输是明文的</span></span><br><span class="line"><span class="string">https协议	数据传输是密文的</span></span><br><span class="line"><span class="string">websocket协议	数据传输是密文的</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">四大特性:</span></span><br><span class="line"><span class="string">    1. 基于请求相应</span></span><br><span class="line"><span class="string">    2. 给予tcp,ip作用于应用层</span></span><br><span class="line"><span class="string">    3. 无状态</span></span><br><span class="line"><span class="string">    4. 短/无连接</span></span><br><span class="line"><span class="string">数据格式:</span></span><br><span class="line"><span class="string">    请求首行</span></span><br><span class="line"><span class="string">    请求头</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    请求体</span></span><br><span class="line"><span class="string">响应状态吗</span></span><br><span class="line"><span class="string">	1xx</span></span><br><span class="line"><span class="string">	2xx	200</span></span><br><span class="line"><span class="string">	3xx  </span></span><br><span class="line"><span class="string">	4xx	403 404</span></span><br><span class="line"><span class="string">	5xx	500</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 如何做到后缀的不同返回不同的内容</span></span><br><span class="line">	<span class="comment"># 拿到用户输入的后缀 做判断</span></span><br><span class="line"><span class="comment"># 纯手撸的代码不好之处:</span></span><br><span class="line">	<span class="number">1.</span> 代码重复</span><br><span class="line">    <span class="number">2.</span> 手动处理http格式数据 并且只能拿到URL后缀 其他数据获取繁琐</span><br><span class="line">    <span class="number">3.</span> 并发问题</span><br></pre></td></tr></table></figure>

<h1 id="借助于wsgiref模块"><a href="#借助于wsgiref模块" class="headerlink" title="借助于wsgiref模块"></a>借助于<code>wsgiref</code>模块</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">urls.py		路由与视图函数的对应关系</span></span><br><span class="line"><span class="string">views.py	视图函数存放点(后端业务逻辑)</span></span><br><span class="line"><span class="string">templates	存放HTML文件</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># 按照功能的不同拆分以后	后续添加功能只需要先添加路由,然后闯将业务逻辑即可</span></span><br></pre></td></tr></table></figure>

<h1 id="动静态网页"><a href="#动静态网页" class="headerlink" title="动静态网页"></a>动静态网页</h1><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">静态网页</span></span><br><span class="line"><span class="string">	页面上的数据是直接写死的,万年不变</span></span><br><span class="line"><span class="string">动态网页</span></span><br><span class="line"><span class="string">	数据是动态加载出来的</span></span><br><span class="line"><span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="comment"># 动态网页</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>模板语法 - <code>jinja2</code></p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">pip install jinja2</span><br><span class="line"><span class="comment"># 模板语法(非常贴近python语法)</span></span><br><span class="line">&#123;&#123; user.username &#125;&#125;</span><br><span class="line"><span class="string">&quot;&quot;&quot;模板语法是在后端起作用的,前端游览器是不识别&quot;&quot;&quot;</span></span><br></pre></td></tr></table></figure>
